<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body>
	<h1>Add Book</h1>
	<table>
	<tr>
		<th>Books</th>
		
	</tr>
		<div class="col-md-4">
		
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="ttl">Title</label>
		<input type="text" id="ttl" th:field="*{title}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;">></div>
		
		<label for="athr">Author</label>
		<input type="text" id="athr" th:field="*{author}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;">></div>
		
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;">></div>
		
		<label for="year">Year</label>
		<input type="text" id="year" th:field="*{year}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;">></div>
		
		<label for="prc">Price</label>
		<input type="text" id="prc" th:field="*{price}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;">></div>
		
		<label for="ctglist">Category</label>
		<select id="ctglist" th:field="*{category}" class="from-control">
			<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
		</select>
		
		<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		
		</div>
	</table>
	<a href="/add" class="btn btn-success">Add Book</a>
</body>
</html>
