<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body>
	<h1>List of Categories</h1>
	<table class="table table-striped">
	<tr>
		<th>Categories</th>
		
	</tr>

		<tr th:each="category : ${categories}">
			<td th:text="${category.name}"></td>
			<td><a th:href="@{/deletecategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/editcategory/{id}(id=${category.id})}" class="btn btn-primary">Edit</a></td>
		</tr>
	</table>
	<a href="/addcategory" class="btn btn-success">Add Category</a>
	
</body>
</html>
